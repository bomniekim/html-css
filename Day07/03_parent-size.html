<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>parent height size</title>

    <style>
        * { border: 1px dotted red}
        p{padding: 30px; margin:0;}

        a{margin: 10px; padding: 20px;,}
    </style>
</head>

<body>
    <!-- 부모요소의 height은 언제나 자식 요소의 높이를 감싸는 크기이지만 아닌 경우가 있음 -->
    <div style="border: 1px blue dotted">
        <!-- 블럭 요소에 패딩을 적용하면 부모 사이즈에 영향이 있음 -->
        <p>Hello</p>
    </div>
    <br>
    <br>
    <br>
    <!-- 인라인 요소를 자식으로 가지는 경우 -->
    <div style="border: 1px blue dotted">
        <!-- 인라인 요소의 마진, 패딩 중에서 height은 부모에 영향을 주지 않음 -->
         
        <a href="">nice</a>
        <em>good</em>
        <strong>html</strong>

        <!-- 인라인 중에서 부모 높이에 영향을 주는 요소 -->
        <!-- 인라인 요소 중에서 사이즈 변경이 가능한 요소들. 즉, inline-block 요소 -->
        <img src="./imgs_company/logo.png" style="padding: 10px;">
        <input type="text" style="margin:10px">
    </div>
</body>

</html>
