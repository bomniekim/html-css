<!DOCTYPE html>
<html>
  <head>
    <title>Animate</title>

    <!-- JQuery 추가 -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>

    <script>
      $(document).ready(function() {
        $("#move").on("click", function() {
          // 목표로 하는 css의 속성을 지정하면 자동으로 그 사이를 만들어주는
          $("img").animate({ left: "200px" });
        });
        $("#moveback").on("click", function() {
          $("img").animate({ left: "" }, 1200); // duration 지정 가능
        });

        // 애니메이션을 동시에 여러 개
        $("#multiAni").on("click", function() {
          $("img").animate(
            {
              left: "+=50px",
              opacity: "0.4",
              width: "+=50px",
              height: "-=50px"
            },
            3000
          );
        });

        // 여러 개의 애니메이션을 순차적으로 (순서대로 등록)
        $("#sequential").on("click", function() {
          $("img").animate({ left: "+=30px" }, 1200);
          $("img").animate({ opacity: "0.4" }, 1200);
          $("img").animate({ width: "+=50px" }, 1200);
          $("img").animate({ height: "-=30px" }, 1200);
        });

        // reset
        $("#reset").on("click", function() {
          $("img").animate(
            { left: "", opacity: "1.0", width: "200px", height: "" },
            2000
          );
        });

        // stop
        $("#stop").on("click", function() {
          $("img").stop();
        });
      });
    </script>
  </head>
  <body>
    <p>
      <button id="move">move</button>
      <button id="moveback">moveback</button>
      <button id="multiAni">multiAni</button>
      <button id="sequential">sequential</button>
      <button id="reset">reset</button>
      <button id="stop">stop</button>
    </p>
    <img src="./icon01.png" width="200" style="position: relative;" />
  </body>
</html>
