<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>input test</title>
    </head>
    <body>

        <!-- 한줄 입력만 가능 -->
        <!-- name 속성: 서버에 전송할 때 key로 사용되는 값 설정 -->
        <input type="text" size="40" name="in01">
        <input type="password" name="in02">

        <hr>

        <!-- 라디오 버튼: 같은 name 값을 가지는 것이 중요 -->
        라디오버튼:
        <input type="radio" name="rg">aaa
        <input type="radio" name="rg">bbb
        <br>

        <!-- <label> 사용하면 글씨를 눌러도 선택되도록 설정 가능 (id와 for속성 필요): 이 방법 선호 -->
        <!-- input의 id = label의 for -->
        <input type="radio" name="rg1" id="rb1" value="male">
        <label for="rb1">Male</label>
        <input type="radio" name="rg1" id="rb2" value="female">
        <label for="rb2">Female</label>

        <!-- php에 선택된 라디오버튼의 value 값이 전송됨 -->

        <hr>

        <!-- checkbox 역시 name 값이 같아야 함 -->
        <!-- <label> 안에 <input>을 넣으면 자동으로 연결됨 -->
        <label><input type="checkbox" name="fruits" value="apple">Apple</label>
        <label><input type="checkbox" name="fruits" value="banana">Banana</label>
        <label><input type="checkbox" name="fruits" value="grape">Grape</label>

        <hr>

        <!-- <form>요소의 동작을 실행하는 type -->
        <input type="submit" value="전송">
        <input type="reset" value="reset">

        <hr>
        <!-- type이 button -->
        <input type="button" value="중복체크" onclick="alert('중복된 id입니다.')">

        <hr>
        <!-- <button> 요소도 있음 -->
        <!-- <form>요소 안에서 <button>요소를 사용하면 전송 오류가 발생할 수 있어 사용자제 권장 -->
        <button onclick="alert('clicked')">버튼요소</button>

        <hr>
        <!-- 이미지 버튼 -->
        <!-- 방법 1 -->
        <button><img src="./icon06.png" alt="이미지버튼"></button>

        <!-- 방법 2 -->
        <!-- type="image"는 <form> 요소 안에서 type="submit"과 같은 역할 -->
        <input type="image" src="./icon06.png" onclick="alert('clicked')">

        <hr>
        <!-- 여러줄 입력 -->
        <textarea name="ta" cols="30" rows="10"></textarea>

        <!-- select :콤보박스 -->
        <!-- 서버로 보낼 데이터를 위한 속성 name은 select 요소에 -->
        <!-- 값을 보내는 value는 option 요소에 작성 -->
        <select name="sel">
            <option value="a">giriboy</option>
            <option value="b">changmo</option>
            <option value="c">justhis</option>
        </select>
        
        <!-- option gruop -->
        <select name="sel2">
            <optgroup label="text">
                <option value="a">giriboy</option>
                <option value="b">changmo</option>
                <option value="c">justhis</option>
            </optgroup>

            <optgroup label="number">
                <option value="1">111</option>
                <option value="2">222</option>
                <option value="3">333</option>
            </optgroup>

        </select>

        <hr>

        <!-- fieldset : 영역에 테두리선 그려주는 요소 -->
        <fieldset>
            <legend>fiedlset 영역의 Title</legend>
            <label>이름: <input type="text" name="name"></label>
            <label>주소: <input type="text" name="addr"></label>
        </fieldset>
        
        
    </body>
</html>
