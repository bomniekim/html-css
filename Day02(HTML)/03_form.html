<!DOCTYPE html>
<html>
    <head>

    </head>
    <body>
        <!-- <form> : <a>와 비슷하게 다른 문서를 실행하지만 데이터를 전달할 수 있음 -->
        
        <!-- get method 연습 -->
        <form action="./getTest.php" method="GET">
            <input type="text" name="name">
            <input type="text" name="msg">

            <input type="submit">
        </form>

        <hr>

        <!-- post method 연습 -->
        <form action="./postTest.php" method="POST">
            <fieldset>
                <legend>input &amp; post method test</legend>

                <label for="in_name">name : </label>
                <input type="text" name="name" id="in_name">
                <br>

                <label>pass : <input type="password" name="pw"></label>

                <p>
                    gender:
                    <label><input type="radio" name="rg1" value="male" checked="checked">Male</label>
                    <label><input type="radio" name="rg1" value="female">Female</label>
                </p>

                <p>
                    fruits:
                    <label><input type="checkbox" name="fruits[]" value="apple" checked="checked">Apple</label>
                    <label><input type="checkbox" name="fruits[]" value="banana" checked="checked">Banana</label>
                    <label><input type="checkbox" name="fruits[]" value="orange">Orange</label>
                </p>

                <p>
                    message:<br>
                    <textarea name="msg" cols="40" rows="5"></textarea>
                </p>

                <div>
                    <select name="sel">
                        <optgroup label="자동차브랜드">
                            <option value="현대">현대</option>
                            <option value="기아">기아</option>
                            <option value="르노">르노</option>
                        </optgroup>
                    </select>
                </div>

                <div>
                    <input type="submit" value="전송">
                    <input type="reset" value="초기화">
                </div>

            </fieldset>
        </form>

        <hr>

        <!-- 파일 선택하여 서버에 업로드하기 -->
        <!-- form 요소로 file 전송 시에 enctype 속성이 반드시 지정되어 있어야 함 -->
        <form action="./file.php" method="POST" enctype="multipart/form-data">
            <!-- accept 속성: 파일선택기에서 해당하는 파일타입만 보이도록 -->
            <input type="file" name="aaa" accept="image/png"><br>
            <input type="submit" value="전송">
        </form>

        <hr>

        <!-- multiple: 여러 개의 파일 선택 -->
        <form action="./file2.php" method="POST" enctype="multipart/form-data">
            <input type="file" name="aaa[]" multiple><br>
            <input type="submit">
        </form>
    </body>
</html>
