<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Number</title>

    <script>
        //2. Number (Wrapper 객체 like Integer)
        // 수치형과 Number는 다른 자료형

        var a=10; // number
        var b=new Number(22); // Number

        document.write( typeof(a)+"<br>"); // number
        document.write( typeof(b)+"<br>"); // object
        document.write( (a===b)+"<br>"); // false

        // Number 객체의 메소드
        var num= new Number(12.345);

        // 1) 지수표현식
        document.write(num.toExponential()+"<br>");    
        document.write(num.toExponential(2)+"<br>"); // 소수점 2자리까지만

        // 2) 소수점 자르기
        document.write(num.toFixed()+"<br>"); // 
        document.write(num.toFixed(2)+"<br>"); // 소수점 2자리까지 반올림


        // 3) 진법 변환 (string으로)
        var num= new Number(10);
        document.write(num.toString()+"<br>"); // 10진법 표기 (default)
        document.write(num.toString(16)+"<br>"); // 16진법 표기
        document.write(num.toString(8)+"<br>"); // 8진법 표기
        document.write(num.toString(2)+"<br>"); // 2진법 표기


        // 4) 수치형은 Number로 자동 wrap
        var a=255;
        // 수치형도 Number인양 취급 가능
        document.write(a.toString(2)+"<br>"); 

        // 직접 수치형 값에 적용될 수도 있으나 단, 명시적으로 소수점 표기가 있어야 함
        document.write(10.2314.toFixed(2)+"<br>"); 
        // document.write(10.toFixed(2)+"<br>");  //error (정수형은 불가)

        // 특정 자리수까지 같은 지 비교할 때 === 활용 (p.352)
        


    </script>

</head>

</body>
</html>
