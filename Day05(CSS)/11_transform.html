<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Transform</title>

    <style>

        div{
            width: 150px; height: 150px; background: skyblue;
            border: 1px solid black;
            text-align: center;
        }

        div#box2{
            background-color: slateblue;
            transform: translate(300px, 0px); /* 이동 */
        }

        #box3{
            background-color: tomato;
            transform: scale(1.5, 1.5); /* 확대 */
        }

        #box4{
            transform: rotate(30deg); /* 회전 / 각도의 단위: deg / rad */
        }
    </style>
</head>
<body>
    <div id="box1">Box1</div>
    <div id="box2">Box2</div>
    <div id="box3">Box3</div>
    <div id="box4">Box4</div>
    
</body>
</html>
