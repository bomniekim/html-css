<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Visibility</title>

    <style>
        #a{visibility: hidden; border: 1px dotted black;}
        #b{visibility: visible; border: 1px dotted black;}
    </style>
</head>
<body>
        <h1>Visibility 속성</h1>
        <img id="a" src="./lion.png" width="200" height="150" >
        <img id="b" src="./sunshine.jpg" width="200" height="150" >
</body>
</html>
