<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Animation</title>

    <style>
        #aa{
            position: absolute;
            background: dodgerblue;

            /* 원모양 만들기 */
            width: 50px;
            height: 50px;
            border-radius: 25px;

            /* 아래에서 만든 애니메이션 적용 */
            animation-name: bounce;
            animation-duration: 3s;
            animation-iteration-count: 10; /* 반복횟수 */
        }

        /* 애니메이션 만들기 */
        @keyframes myanim {
            0%{left: 0px; top: 0px;}
            25%{left: 100px; top: 0px;}
            50%{left: 200px; top: 0px;}
            75%{left: 100px; top: 50px;}
            100%{left: 0px; top: 0px;}
        }

        /* 공튀기는 애니메이션 만들어보기 */
        @keyframes bounce {
            0%, 100%{
                bottom: 0px;
                animation-timing-function: ease-out;
            }

            50%{
                bottom: 200px;
                animation-timing-function: ease-in;
            }
        }
    </style>
</head>
<body>
    <div id="aa"></div>
</body>
</html>
