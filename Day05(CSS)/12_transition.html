<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <style>
        div{
            width: 100px;
            height: 50px;
            border: 1px solid black;
            background: darkseagreen;

            /* 변경될 속성에 transtion(전환) 효과적용, 속도지정 */
            transition: width 3s;
        }

        div:hover{width: 200px;}
    </style>
</head>
<body>
    <div>마우스를 올려보세요.</div>
</body>
</html>
