<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>overflow</title>

    <style>
      p {
        background: gold;
        width: 200px;
        height: 50px;
      }
      #target {
        border: 1px solid black;
        width: 300px;
        height: 200px;

        /* 자식이 부모의 사이즈를 넘어섰을 때 */
        overflow: scroll;
        overflow: hidden;
        overflow: auto;
      }
    </style>
  </head>
  <body>
    <div id="target">
      <p>block #1</p>
      <p>block #2</p>
      <p>block #3</p>
      <p>block #4</p>
      <p>block #5</p>
    </div>

    <div class="aa">
      <img src="./pome.png" alt="" />
    </div>

    <style>
      .aa {
        border: 3px solid darkblue;
        width: 300px;
        height: 100px;

        overflow: auto;
      }
    </style>
  </body>
</html>
