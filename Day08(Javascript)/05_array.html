<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Array test</title>

    <script>
        // 배열의 2가지 생성 방법
        // 1. 리터럴 배열(literal array)
        var arr= [10, 20, 30];
        document.write( arr[0] +"<br>");
        document.write( arr[1] +"<br>");
        document.write( arr[2] +"<br>");
        document.write("<br>");

        //JS는 동적 타입이므로 여러 자료형의 값을 배열 하나에 넣을 수 있음
        var arr2= [10, "apple", true];
        document.write( arr2[0] +"<br>");
        document.write( arr2[1] +"<br>");
        document.write( arr2[2] +"<br>");
        document.write("<br>");
        
        // 인덱스 번호가 틀려도 에러는 아님
        document.write( arr2[3] +"<br>"); // undefined
        document.write("<br>");
        
        // 배열의 개수변경이 가능
        document.write("배열길이: "+arr2.length+"<br>"); // 3
        
        arr2[5]=100; // 5번방의 값이 대입되었으므로 자동으로 3번, 4번방을 추가로 생성
        document.write("배열길이: "+arr2.length+"<br>"); // 6
        document.write( arr2[0] +"<br>");
        document.write( arr2[1] +"<br>");
        document.write( arr2[2] +"<br>");
        document.write( arr2[3] +"<br>"); // undefined
        document.write( arr2[4] +"<br>"); // undefined
        document.write( arr2[5] +"<br>");
        document.write("<br>");
        
        
        document.write("<hr>");
        
        
        // 2. Array 객체로 배열 생성
        var arr3= new Array(10, "Sam", 30);
        for(i=0; i<arr3.length; i++){
            document.write(arr3[i]+ "<br>")
        }
        document.write("<br>");
        
        // for.. in 문법 사용
        for(var index in arr3){
            document.write(arr3[index]+"<br>");
        }
        document.write("<br>");
        
        // 배열 객체를 먼저 만들고 나중에 요소를 추가해도 됨
        var arr4=new Array();
        arr4[0]="apple";
        arr4[1]=20;
        arr4[2]=new Date();
        
        for(var i in arr4){
            document.write(arr4[i]+"<br>");
        }
        document.write("<br>");
        
        
        // 연관배열 - 'key'로 인덱스 번호를 대신 (마치 JAVA의 Map과 유사)
        var arr5= new Array();
        arr5['aa']=10;
        arr5['bb']=20;
        arr5['cc']=30;
        
        document.write( arr5['aa']+"<br>");
        document.write( arr5['bb']+"<br>");
        document.write( arr5['cc']+"<br>");
        document.write("<br>");
        
        // 리터럴 배열로 연관배열 만들기
        var arr6=[];
        arr6['aa']=10;
        arr6['bb']=40;
        document.write( arr6['aa']+"<br>");
        document.write( arr6['bb']+"<br>");
        document.write("<br>");
        
        // 배열을 만들면서 연관배열로 만들기
        var arr7={'aa':32, 'bb':33}; // 객체 만드는 방법과 비슷
        document.write( arr7['aa']+"<br>");
        document.write( arr7['bb']+"<br>");
        // 작은따옴표가 있으면 배열! 없으면 객체!
        document.write("<br>");
        
        
        // 만드는 방식이 객체와 비슷하여 사용하는 것도 객체처럼 사용할 수 있음
        // (키를 멤버변수명으로 사용)
        // 연관배열과 객체는 JS 내에서 같은 역할
        document.write( arr7.aa+"<br>");
        document.write( arr7.bb+"<br>");
        document.write("<br>");
        
        // 연관배열 사용의 좋은 예시
        // input 요소들을 제어할 때 매우 효과적
        // ->아래 body 안에 html 요소로 실습해보기

        

    </script>
</head>
<body>
    <hr>
    <!-- form 요소와 input 요소들을 연관배열로 접근하는 방식 -->
    <!-- form 요소 안에서 name 태그는 거의 필수! -->
    <form action="" method="POST" name="abc">
        <input type="text" name="in1"><br>
        <input type="text" name="in2"><br>
        <input type="text" name="in3"><br>
    </form>

    <script>
        // name=in1인 요소의 값으로 10을 기본적으로 지정해놓기
        // html 요소의 속성으로 적용된 name 속성값은 연관배열의 키 값으로 사용됨
        document.forms[0][0].value=10;
        document.forms['aa'][0].value=20;
        document.forms['aa']['in1'].value=30;

        // 더 줄여서
        document.aa['in1'].value="aaa";
        document.aa['in2'].value="bbb";
        document.aa['in3'].value="ccc";

        // 더ㅓㅓ 줄여서
        document.aa.in1.value="xxx";
        document.aa.in2.value="sss";
        document.aa.in3.value="jjj";

        // 참고: 위 name 속성의 값이 문자열이므로 '키'값을 문자합성을 이용해 반복처리 가능
        for(var i=1; i<=document.aa.length; i++){
            document.aa['in'+i].value=i;
        }
    </script>

    <hr>

    <!-- 2차원 배열 -->
    <script>
        var arr0= new Array(); // 빈 배열
        // 1차원 배열 3개
        var a1=[10,30,80];
        var a2=["aa", "bb","cc"];
        var a3=[true, false, true, 3.21];

        // 1차원 배열들을 빈 배열의 각 요소로 추가
        arr0[0]=a1;
        arr0[1]=a2;
        arr0[2]=a3;

        for(var i=0; i<arr0.length; i++){
            for(var k=0; k<arr0[i].length; k++){
                document.write(arr0[i][k]+ "  ");
            }
            document.write("<br>");
        }
        document.write("<br>");
        
    </script>

</body>
</html>
