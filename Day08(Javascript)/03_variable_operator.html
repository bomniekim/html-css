<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>operator</title>

    <script>
        // 같은변수의 선언 가능
        // 심지어 새로이 선언해서 값을 넣지 않아도 기존 값 유지
        var a=10;
        var a;

        document.write(a);
        document.write('<br>');
        
        // 수치형 변수값 표기법
        var b=3.14;
        document.write(b);
        document.write('<br>');
        
        b=3.14e5;
        document.write(b);
        document.write('<br>');

        var b=3.14e-2;
        document.write(b);
        document.write('<br>');
        
        // 연산자 중 특이한 것
        var c=1;
        var d="1";
        var e=1.0;
        
        // 자바스크립트에서 비교연산자 ==은 자료형은 구분하지 않고 값만 비교함
        document.write(c==d); // true
        document.write('<br>');
        document.write(c==e); // true
        document.write('<br>');
        
        // 오해금지! string과 number 자료형은 다른 것
        document.write(1+6); // 7
        document.write('<br>');
        document.write("1"+6); // 16
        document.write('<br>');
        
        // 그래서 자바스크립트에는 자료형까지 함께 비교하는 연산자를 제공함
        // == 보다는 ===를 쓰자!
        // strict equal operator
        document.write(c===d); // false
        document.write('<br>');
        document.write(c===e); // true (정수와 실수는 같은 자료형)
        document.write('<br>');
        
        document.write('<hr>');
        
        // 0으로 나눗셈
        document.write(10/0); // infinity 키워드
        document.write('<br>');
        
        // 비트연산자 중 >>>(시프트 연산자): 부호까지 같이 shift
        // 양수는 >>와 차이가 없지만 음수일 때 부호가 변경됨
        var g= -18;
        document.write(g>>2); // -5
        document.write('<br>'); 
        document.write(g>>>2); // 1073741819
        document.write('<br>');
        
        // 표현가능한 최대값
        document.write(Number.MAX_VALUE);
        document.write('<br>');
        
        document.write(123456789123456789123456789); // 1.2345678912345679e+26 e: exponential
        document.write('<br>');
        
        // 변수 선언의 두번째 방법 : var 키워드 없이 변수 만들어 사용 가능
        k=5; // 전역변수로 만드는 방법
        document.write(k);
        document.write('<br>');
        
        // in과 delete, instanceof 연산자도 있음 (객체 수업 때 다시 소개)
        document.write('<hr>');
        
        // 수치형과 문자형의 변환
        var h=1;
        document.write(typeof(h)); // number
        document.write('<br>');
        
        // number to string
        // h= String(h);
        h = h+""; // 숫자 + 문자 = 문자!
        document.write(typeof(h)); // String
        document.write('<br>');
        
        // string to integer
        h= parseInt("4");
        document.write(typeof(h)); // number
        document.write('<br>');
        
        // string to float
        h= parseFloat("3.14");
        document.write(typeof(h));
        document.write('<br>');
        
        // float을 parseInt로 해도 에러는 나지 않음
        h= parseInt("3.14");
        document.write(h);
        document.write('<br>');
        
        // 숫자가 아닌 것을 parse하면? NaN: Not a Number
        h= parseInt("apple");
        document.write(h); // NaN
        document.write('<br>');
        
        
        // (수치형 <-> 문자열) 왜 할까?
        // 사용자의 입력은 무조건 string으로 받아짐
        // 따라서 수치데이터를 처리하기 위해서는 수치형으로 변환하는 작업이 필요

        // 사용자로부터 입력을 받는 dialog 보여주기
        var age = prompt('input your age', 'input the number'); // 안내메세지, hint
        document.write(age+3); // 44 입력시 443 출력: age가 string이라서 산술연산이 아닌 결합
        document.write('<br>');
        age= parseInt(age);
        document.write(age+3); // 44 입력시 47 출력
        document.write('<br>');

        // 사용자 입력을 dialog로 받으니 불편
        // html의 input 요소를 이용해서 사용자 입력 처리해보기
        
        

        
        </script>
</head>
<body>
    
</body>
</html>
