<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>variable test</title>

    <script>

        // 자료형의 종류
        // 1. 수치형: number- 정수, 실수 // Number와는 다른 자료형
        // 2. 문자형: string- 한 문자, 문자열, '', ""
        // 3. 논리형: boolean- true, false
        // 4. 객체형: object, 내장, 함수형, new
        // 5. undefined: 값이 없는 변수

        // 변수 선언 문법
        var a;
        a=10;
        document.write(a);
        document.write('<br>');
        
        // 자료형의 구분이 없음
        var b="bbb";
        document.write(b);
        document.write('<br>');
        
        var c=true;
        document.write(c);
        document.write('<br>');
        // 여기까지는 기본 자료형
        
        var d= new Date();
        document.write(d);
        document.write('<br>');
        
        var e;
        document.write(e); // 화면에 undefined 출력돔
        document.write('<br>');
        document.write('<hr>');
        
        // 변수의 자료형을 확인해주는 함수가 존재
        document.write( typeof(a) +"<br>" ); 
        document.write( typeof(b) +"<br>" ); 
        document.write( typeof(c) +"<br>" ); 
        document.write( typeof(d) +"<br>" ); 
        document.write( typeof(e) +"<br>" );
        
        // 아래의 값은 당연히 string
        var f="1";
        document.write(typeof(f)) +"<br>";
        document.write('<hr>');
        
        // 변수는 값이 대입될 때 자료형이 동적으로 결정되므로
        // 가지고 있는 자료의 type이 변경되는 것도 가능
        // number-->string 가능
        var g=10;
        document.write(g);
        document.write('<br>');


        g="kim";
        document.write(g);
        document.write('<br>');
        
        // 심지어 함수도 변수에 참조가 가능함
        var h= function(){
            document.write('화면에 글씨 출력');
            document.write('<br>');
        }
        
        document.write(h);
        document.write('<br>');
        
        // 함수를 참조하면 변수명을 통해 함수 기능 호출이 가능
        h();
        
        // 함수의 자료형은?
        document.write( typeof(h) ); //function
        document.write('<br>');
        
        document.write('<hr>');
        
        // 문자열은 참조형(객체)이 맞음
        var s="Hello";
        document.write( s.length); // 자동으로 멤버를 가지고 있음
        document.write('<br>');
        
        // 자바와 비슷하게 문자열의 기능 메소드들이 존재함
        document.write(s.charAt(1));
        document.write('<br>');
        
        // 한글자만 변경 가능
        document.write(s.replace('l','i'));
        document.write('<br>');
        
        document.write(s.toUpperCase());
        document.write('<br>');


        // 사용자 정의 객체형 (JAVA의 클래스 같은 것)
        // 자바스크립트는 class라는 문법이 없음 (ECMA5 버전부터 class가 생김)
        var person= {name:"Sam", age:20}; //JSON과 비슷
        document.write('<p>');
        document.write('name: '+person.name +", ");
        document.write('age: '+person.age);
        document.write('</p>');

        // 좀 더 깊은 객체에 대한 내용은 다음 챕터에서..

        // 변수를 사용할 때의 특이한 점은 다음 예제에서!

    </script>
</head>
<body>
    
</body>
</html>
