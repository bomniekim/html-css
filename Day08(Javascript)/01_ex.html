<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Java script Test</title>
    <!-- Java script의 정식명칭: ECMA(에크마) 스크립트 -->
    <!-- 웹 브라우저가 interprete 해서 실행하는 프로그래밍 코드 -->
    
    <!-- 내부 스크립트 -->
    <script>
        // 이 영역 안에서는 자바스크립트 문법을 사용 //

        // 화면에 Text 출력
        document.write('Hello JavaScript! ');

        // 자동 줄바꿈 안됨
        document.write('자동 줄바꿈 안돼요. 자동 줄바꿈을 하려면 <br> br 태그를 사용하세요');

        document.write('<hr>'); // horizontal line
        // html 문법을 직접 스크립트를 이용해서 작성 가능
        document.write('<a href="#">이런식으로 html 문법 적용 가능</a>');

        // 즉, html에서 body안에 했던 작업들을 모두 스크립트로 처리 가능!
        document.write('<hr>');

        // 자바스크립트는 프로그래밍 언어이므로 
        // 변수 및 객체, 제어문 연산자 등의 코드 작성 가능
        var a= new Date();
        document.write(a);

        document.write('<br>');
        for(var i=0; i<10; i++){
            document.write(i+", ")
        }

        // 이벤트에 따른 동적 처리도 가능
        // 아래 버튼의 onclick 속성으로 지정된 함수 
        function aa(){
            // alert('clicked button');

            // body를 모두 생성한 후에 document.write() 하면 화면이 새로이 갱신됨
            // document.write('clicked button');

            // html의 요소를 찾아와서 값을 적용 (android의 findViewbyId 같음)
            document.getElementById('p1').innerHTML="clicked button";
        }

        // 문자의 끝에 ;이 없어도 됨 (되도록 쓰자!)
        document.write('aaaaa')
        document.write('bbbbb')
        document.write('ccccc')

    </script>

    <!-- 외부 스크립트 적용 -->

    <script src="./01_ex.js"></script>
</head>
<body>
    <!-- 무조건 head 안의 내용이 실행된 후 body가 실행됨 -->
    Hello World! 

    <p><button onclick="aa()">button</button></p>
    <p id="p1"></p>
</body>
</html>
