<!DOCTYPE html>
<html></html>
<head>
    <meta charset="UTF-8">
    <title>Dialog</title>

    <script>
        // 일반적인 알림 경고창
        // 알림이 여러 개인 경우에는 순차적으로!
        alert();
        alert('알림');

        // 사용자에게 확인/취소를 선택하도록 하는 dialog
        var answer= confirm('종료하시겠습니까?');
        document.write(answer+"<br>");

        // 사용자 입력을 받을 수 있는 dialog
        // 리턴타입은 언제나 string! (사용자에게 입력 값을 받는 경우의 리턴타입은 언제나 string)
        // 값을 입력하지 않으면 두번째 파라미터 값(20)이 리턴되고 취소하면 null 리턴
        var age= prompt("당신의 나이를 입력하세요.", "20");
        document.write(age);
        document.write(typeof(age)+"<br>");

    </script>
</head>
<body>
    
</body>
</html>
